<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps API 예제</title>
    <style>
        /* 지도를 표시할 div의 크기를 지정합니다 */
        #map {
            height: 500px;  /* 지도의 높이 */
            width: 100%;    /* 지도의 넓이 */
        }
    </style>
</head>
<body>
    <h3>Google Maps 예제</h3>
    <div id="map"></div>  <!-- 지도를 표시할 HTML 요소 -->

    <script>
        function initMap() {
            // 지도의 초기 위치 설정 (예: 서울)
            const seoul = { lat: 37.5665, lng: 126.9780 };

            // 지도 객체 생성 및 지정한 위치로 초기화
            const map = new google.maps.Map(document.getElementById("map"), {
                center: seoul,
                zoom: 12
            });

            // 마커 추가
            const marker = new google.maps.Marker({
                position: seoul,
                map: map
            });
        }
    </script>
    <script
        async
        defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
